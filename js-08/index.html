<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Nima-Eghbali">
    <title>js-08</title>
    <script defer src="./dist/index.js"></script>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <main class="container m-auto">
        <form>
            <div class="mb-2 w-1/4">
              <label for="user-title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
              <input type="text" id="user-title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Title" required>
            </div>
            <div class="mb-6 w-1/4">
              <label for="user-description" class="block text-sm font-medium text-gray-900 dark:text-white">Description</label>
              <input type="text" id="user-description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Description" required>
            </div>
            <div class="flex items-start mb-6">
              
            <button type="submit" id="submitbutton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>
    </main>
</body>
